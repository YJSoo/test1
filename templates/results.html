{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% else %}
        <h3 class="text-center mb-4">{{ region }} {{ year }} 年数据</h3>

        <p class="text-center">
            <strong>降水量：</strong> {{ rain }} mm × 1000<br>
            <strong>日照时数：</strong> {{ sunshine }} 小时<br>
            类型：{{ '预测数据' if predicted else '历史数据' }}
        </p>
    {% endif %}

    <div class="text-center">
        <a href="/" class="btn btn-secondary mt-4">返回首页</a>
    </div>
</div>
{% endblock %}
